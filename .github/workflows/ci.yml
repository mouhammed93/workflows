name: Python CI/CD

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-html

    - name: Run tests
      run: pytest --html=report.html --self-contained-html

    - name: Upload Test Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: html-test-report
        path: report.html
      if: always()

    - name: Send Email Notification
      if: always() 
      uses: dawidd6/action-send-mail@v3
      with:
        # Connection settings using your created secrets
        server_address: smtp.gmail.com
        server_port: 465
        secure: true
        username: ${{ secrets.GMAIL_USERNAME }}
        password: ${{ secrets.GMAIL_PASSWORD }}
        
        # Email content
        subject: "CI/CD Report: ${{ job.status }} (${{ github.repository }})"
        to: abdellimohamed93@gmail.com        # <--- Replace with your email
        cc: chokrigammoudi@gmail.com   # <--- Replace with your manager's email
        from: "GitHub Actions"
        body: |
          Hello,
          
          The Python CI/CD pipeline for ${{ github.repository }} has finished.
          
          Status: ${{ job.status }}
          
          You can view the full run details and download the HTML report here:
          https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

