name: Python CI/CD

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-html

    - name: Run tests
      run: pytest --html=report.html --self-contained-html

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: html-test-report
        path: report.html
      if: always()

    - name: Send Email Notification
      if: always() 
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.GMAIL_USERNAME }}
        password: ${{ secrets.GMAIL_PASSWORD }}
        subject: "CI/CD Report: ${{ job.status }} (${{ github.repository }})"
        to: your-email@gmail.com  # <--- UPDATE THIS TO YOUR EMAIL
        from: "GitHub Actions"
        body: |
          The build for ${{ github.repository }} finished with status: ${{ job.status }}.
          
          Check the details here: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Deployment only happens if the Build job is successful
    steps:
    - name: Deploying the App
      run: |
        echo "Tests passed! Starting deployment..."
        # Add your deployment commands here (e.g., ./deploy.sh)