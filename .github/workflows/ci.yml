name: Python CI/CD

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-html

    - name: Run tests
      run: pytest --html=report.html --self-contained-html

    - name: Upload Test Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: html-test-report
        path: report.html
      if: always()

    - name: Send Email Notification
      if: always() 
      uses: dawidd6/action-send-mail@v3
      with:
        # Connection settings using your secrets
        server_address: smtp.gmail.com
        server_port: 465
        secure: true
        username: ${{ secrets.GMAILUSERNAME }}
        password: ${{ secrets.GMAILPASSWORD }}
        
        # Email content and recipients
        subject: "CI/CD Report: ${{ job.status }} (${{ github.repository }})"
        to: abdellimohamed93@gmail.com        # <--- REPLACE WITH YOUR EMAIL
        cc: chokrigammoudi@gmail.com   # <--- REPLACE WITH MANAGER'S EMAIL
        from: "GitHub Actions"
        body: |
          Hello,
          
          The Python CI/CD pipeline for ${{ github.repository }} has finished.
          
          Status: ${{ job.status }}
          
          The test report is attached to this email. You can also view the full run details here:
          https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        
        # Attach the report file directly to the email
        attachments: report.html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success() # Only runs if tests pass
    steps:
    - name: Deploying the App
      run: |
        echo "Tests passed! Starting deployment..."